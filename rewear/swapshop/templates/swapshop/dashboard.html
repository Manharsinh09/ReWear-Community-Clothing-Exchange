{% extends 'swapshop/base.html' %}

{% block contant%}

<!-- Main Content -->
<div class="container mt-4">
  <a class="btn btn-outline-dark btn-sm ms-2"  href=" {% url "addProduct" %} ">Add Iteam</a>
   
  <h4 class="mb-3">My Listings</h4>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/200" alt="Item">
        <div class="card-body">
          <h6>Casual Hoodie</h6>
          <p class="text-muted small">₹499</p>
          <button class="btn btn-sm btn-outline-primary">Edit</button>
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4">

  <h4 class="mb-3">My Purchases</h4>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/200" alt="Purchased Item">
        <div class="card-body">
          <h6>Floral Dress</h6>
          <p class="text-muted small">Purchased for ₹699</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock contant%}
