{% extends 'swapshop/base.html' %}

{% block contant%}

<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="/swapshop/index/">ReWear</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/swapshop/addproduct/">Add New Product</a></li>
      <button class="btn btn-outline-dark btn-sm">Logout</button>
      <!-- <li class="nav-item"><a class="nav-link" href="/swapshop/login/">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="/swapshop/register/">Sign Up</a></li> -->
    </ul>
  </div>
</nav>

<!-- Offcanvas Sidebar (hidden by default on all screens) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">User Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-3">
    <div class="text-center">
      <img src="https://via.placeholder.com/80" class="profile-pic" alt="User">
      <h5>John Doe</h5>
      <p class="text-muted">johndoe@email.com</p>
    </div>
    <hr>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#">My Listings</a></li>
      <li class="nav-item"><a class="nav-link" href="#">My Purchases</a></li>
      <li class="nav-item"><a class="nav-link" href="/swapshop/addproduct/">Add New Product</a></li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
  <h4 class="mb-3">My Listings</h4>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/200" alt="Item">
        <div class="card-body">
          <h6>Casual Hoodie</h6>
          <p class="text-muted small">₹499</p>
          <button class="btn btn-sm btn-outline-primary">Edit</button>
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4">

  <h4 class="mb-3">My Purchases</h4>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/200" alt="Purchased Item">
        <div class="card-body">
          <h6>Floral Dress</h6>
          <p class="text-muted small">Purchased for ₹699</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock contant%}
