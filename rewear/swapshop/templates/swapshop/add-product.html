{% extends 'swapshop/base.html' %}

{% block contant%}

<!-- Navbar -->

<div class="container my-5">
  <div class="form-section">
    <h3 class="mb-4">List a New Clothing Item</h3>
    <form id="addItemForm" method="post" enctype="multipart/form-data" action="{% url 'addIteam' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="image" class="form-label">Upload Image</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="name" placeholder="e.g., Vintage Denim Jacket" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="desc" rows="3" placeholder="Condition, material, notes..." required></textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" name="categary" required>
        {% for cat in categories %}
        <option name="{{ cat.categories_name }}" value="{{ cat.id }}">{{ cat.categories_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4 mb-3">
        <label class="form-label">Sub Category</label>
      <select class="form-select" name="subCategary">
      {% for sub in subcategories %}
        <option value="{{ sub.id }}">{{ sub.subcategories_name }}</option>
      {% endfor %}
    </select>
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="price" class="form-control" required>
    </div>
  </div>

  <button type="submit" class="btn btn-success w-100 mt-3">Add Item</button>
</form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock contant%}
